<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexify AI | 2026 DeFi OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(30px); border: 1px solid rgba(255,255,255,0.1); }
        .ai-glow { box-shadow: 0 0 50px rgba(59, 130, 246, 0.2); border: 1px solid rgba(59, 130, 246, 0.3); }
        .gradient-bg { background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); }
        .mode-btn { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .active-mode { background: #3b82f6 !important; color: white !important; box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen pb-32">

    <div class="w-full bg-blue-600/10 py-2 border-b border-white/5 text-center sticky top-0 z-50 backdrop-blur-xl">
        <span id="sysMsg" class="text-[9px] font-black tracking-[0.4em] text-blue-400 uppercase">System Status: Neural Links Synchronized</span>
    </div>

    <nav class="w-full max-w-5xl flex justify-between items-center p-6 glass mt-6 rounded-[35px] mx-4 border-white/10">
        <div class="text-2xl font-black italic tracking-tighter text-blue-500">NEXIFY AI</div>
        <div class="flex items-center gap-4">
            <div class="glass px-5 py-2 rounded-full border-blue-500/20 text-[11px] font-bold text-blue-400">
                ðŸ’Ž <span id="pointsDisplay">0</span> PTS
            </div>
            <button onclick="walletManager.connect()" id="connectBtn" class="bg-white text-black px-6 py-2.5 rounded-full text-[10px] font-black uppercase tracking-widest hover:scale-105 transition-all">Connect Wallet</button>
        </div>
    </nav>

    <div class="mt-12 w-full max-w-2xl px-6">
        
        <div class="flex justify-center mb-12">
            <div class="glass p-2 rounded-[25px] flex gap-2 w-full max-w-[400px] border-white/5">
                <button id="aiBtn" onclick="uiManager.setMode('ai')" class="mode-btn w-1/2 py-4 rounded-[20px] text-[10px] font-black tracking-[0.2em] active-mode">AI-PILOT</button>
                <button id="manualBtn" onclick="uiManager.setMode('manual')" class="mode-btn w-1/2 py-4 rounded-[20px] text-[10px] font-black tracking-[0.2em] text-gray-500 uppercase">Manual Control</button>
            </div>
        </div>

        <div class="glass p-8 rounded-[45px] ai-glow mb-12 relative overflow-hidden group">
            <div class="absolute -right-4 -top-4 opacity-5 text-8xl font-black italic">AI</div>
            <div class="flex items-center gap-4 mb-4">
                <div class="w-3 h-3 bg-blue-500 rounded-full animate-ping"></div>
                <h2 id="aiTitle" class="text-[11px] font-black text-blue-400 uppercase tracking-[0.3em]">AI Intelligence Active</h2>
            </div>
            <p id="aiLog" class="text-sm text-gray-400 font-medium leading-relaxed italic">Scanning Base network for airdrop opportunities... AI recommends optimizing gas settings.</p>
        </div>

        <div class="glass rounded-[50px] p-10 border-white/5 shadow-2xl">
            <div class="flex justify-between items-center mb-8">
                <span class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Global Transaction Hub</span>
                <span class="text-[10px] font-black text-green-500 tracking-tighter">SECURE NODE v2026</span>
            </div>
            <input type="text" id="targetInput" placeholder="Pay @username or enter Wallet Address" 
                   class="w-full bg-white/5 p-7 rounded-[30px] border border-white/10 outline-none focus:border-blue-500 transition-all text-lg font-medium mb-8">
            <button onclick="engine.execute()" class="w-full py-7 rounded-[32px] font-black text-xl gradient-bg shadow-xl hover:shadow-blue-500/20 active:scale-95 transition-all uppercase tracking-tighter">Execute Order</button>
        </div>
    </div>

    <div class="fixed bottom-10 glass px-12 py-6 rounded-full flex gap-14 border-white/10 shadow-2xl z-50 backdrop-blur-3xl">
        <button onclick="engine.claimReward()" class="text-[11px] font-black text-blue-400 uppercase tracking-widest hover:text-white transition">Reward</button>
        <button onclick="window.open('https://base.org', '_blank')" class="text-[11px] font-black text-gray-400 uppercase tracking-widest hover:text-white transition">Explorer</button>
        <button onclick="alert('Airdrop eligibility scanning in progress...')" class="text-[11px] font-black text-gray-400 uppercase tracking-widest hover:text-white transition">Airdrops</button>
    </div>

    <script>
        // Core Logic Managers
        const uiManager = {
            isAi: true,
            setMode(mode) {
                this.isAi = (mode === 'ai');
                document.getElementById('aiBtn').className = `mode-btn w-1/2 py-4 rounded-[20px] text-[10px] font-black tracking-[0.2em] ${this.isAi ? 'active-mode' : 'text-gray-500 uppercase'}`;
                document.getElementById('manualBtn').className = `mode-btn w-1/2 py-4 rounded-[20px] text-[10px] font-black tracking-[0.2em] ${!this.isAi ? 'active-mode' : 'text-gray-500 uppercase'}`;
                document.getElementById('aiTitle').innerText = this.isAi ? "AI Intelligence Active" : "Manual Override Enabled";
                document.getElementById('aiLog').innerText = this.isAi ? "Neural patterns active. AI is scanning for optimized routes..." : "System awaiting manual inputs. AI Guardian remains on high alert.";
            }
        };

        const walletManager = {
            address: null,
            async connect() {
                if (window.ethereum) {
                    try {
                        const provider = new ethers.providers.Web3Provider(window.ethereum);
                        const accounts = await provider.send("eth_requestAccounts", []);
                        this.address = accounts[0];
                        document.getElementById('connectBtn').innerText = this.address.substring(0,6) + "..." + this.address.substring(38);
                        document.getElementById('sysMsg').innerText = "SECURITY: SECURE LINK ESTABLISHED";
                    } catch (e) { console.error("Link rejected"); }
                } else { alert("MetaMask or Web3 Browser required!"); }
            }
        };

        const engine = {
            pts: localStorage.getItem('nex_pts') ? parseInt(localStorage.getItem('nex_pts')) : 14200,
            updateDisplay() { document.getElementById('pointsDisplay').innerText = this.pts; },
            claimReward() {
                this.pts += 100;
                localStorage.setItem('nex_pts', this.pts);
                this.updateDisplay();
                alert("AI Reward: 100 Points added for decentralized participation.");
            },
            execute() {
                const target = document.getElementById('targetInput').value;
                if(!target) return alert("Target input required!");
                document.getElementById('aiLog').innerText = `AI-Pilot: Routing liquidity for ${target}... verifying on-chain...`;
                setTimeout(() => { alert(`Success: Order finalized for ${target} via Decentralized Settlement.`); }, 1500);
            }
        };

        engine.updateDisplay();
    </script>
</body>
</html>
