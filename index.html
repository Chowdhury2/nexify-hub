<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexify AI | 100% Functional OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #3b82f6; --accent: #a855f7; --dark: #000; }
        body { background: var(--dark); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100vh; }
        .glass { background: rgba(255,255,255,0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); }
        .page { display: none; height: calc(100vh - 160px); overflow-y: auto; padding-bottom: 80px; }
        .page-active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        .btn-grad { background: linear-gradient(135deg, var(--primary), var(--accent)); transition: 0.3s; }
        .input-area { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; outline: none; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader" class="fixed inset-0 bg-black/90 z-[100] hidden flex flex-col items-center justify-center">
        <div class="loader mb-4"></div>
        <p id="loader-text" class="text-xs font-black uppercase tracking-widest text-blue-400">Verifying Transaction...</p>
    </div>

    <header class="p-6 flex justify-between items-center glass sticky top-0 z-50">
        <div class="text-2xl font-black italic tracking-tighter text-blue-500">NEXIFY</div>
        <div class="flex items-center gap-3">
            <div class="glass px-4 py-1.5 rounded-full text-[10px] font-bold text-blue-400">üíé <span id="pts">14,200</span></div>
            <button onclick="nexify.connect()" id="wallet-btn" class="bg-white text-black px-4 py-1.5 rounded-full text-[9px] font-black uppercase">Connect</button>
        </div>
    </header>

    <main class="max-w-xl mx-auto px-6 pt-4">
        
        <div id="page-feed" class="page page-active">
            <div class="glass p-5 rounded-[30px] border-white/5 mb-6">
                <textarea id="post-text" placeholder="Share a crypto signal..." class="bg-transparent w-full text-sm outline-none resize-none h-12"></textarea>
                <div class="flex justify-end mt-2">
                    <button onclick="social.post()" class="btn-grad px-5 py-2 rounded-xl text-[10px] font-black uppercase">Post</button>
                </div>
            </div>
            <div id="feed-container" class="space-y-4"></div>
        </div>

        <div id="page-os" class="page space-y-6">
            <div class="glass p-8 rounded-[40px] text-center border-blue-500/20">
                <span class="text-[9px] font-bold text-gray-500 uppercase tracking-widest">Available Liquidity</span>
                <h1 id="balance" class="text-5xl font-black tracking-tighter my-4">$0.00</h1>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div onclick="nexify.action('Swap')" class="glass p-6 rounded-[30px] cursor-pointer hover:bg-white/5 transition">
                    <span class="text-2xl block mb-2">üîÑ</span>
                    <span class="text-[9px] font-black uppercase text-gray-400">Smart Swap</span>
                </div>
                <div onclick="nexify.action('Bridge')" class="glass p-6 rounded-[30px] cursor-pointer hover:bg-white/5 transition">
                    <span class="text-2xl block mb-2">üåâ</span>
                    <span class="text-[9px] font-black uppercase text-gray-400">Cross Bridge</span>
                </div>
            </div>

            <div class="glass p-8 rounded-[40px] border-white/5">
                <h3 class="text-xs font-black uppercase tracking-widest mb-6">Social Pay</h3>
                <input type="text" id="pay-to" placeholder="Search @username or ENS" class="input-area w-full p-4 mb-4 text-sm">
                <input type="number" id="pay-val" placeholder="Amount (USDC)" class="input-area w-full p-4 mb-6 text-sm">
                <button onclick="nexify.sendPayment()" class="w-full btn-grad py-4 rounded-2xl font-black text-xs uppercase tracking-widest">Execute Payment</button>
            </div>
        </div>

        <div id="page-help" class="page pt-10 text-center">
            <div class="glass p-10 rounded-[45px] border-white/5">
                <div class="w-20 h-20 bg-blue-600 rounded-full mx-auto mb-6 flex items-center justify-center text-3xl">ü§ñ</div>
                <h2 class="text-xl font-bold mb-4">AI Support Agent</h2>
                <p class="text-sm text-gray-400 mb-8">Hello! I am your 2026 AI Assistant. I can help with Bridge issues, Wallet recovery, or Social disputes.</p>
                <button onclick="alert('Support Ticket Created #7742')" class="w-full py-4 border border-blue-500/30 rounded-2xl text-[10px] font-black uppercase text-blue-400">Chat with AI</button>
            </div>
        </div>

    </main>

    <nav class="fixed bottom-0 inset-x-0 glass px-12 py-8 border-t border-white/10 flex justify-between items-center z-50 rounded-t-[45px] bg-black/90">
        <button onclick="ui.nav('feed')" id="n-feed" class="text-blue-500 font-black text-[10px] uppercase">Feed</button>
        <button onclick="ui.nav('os')" id="n-os" class="text-gray-500 font-black text-[10px] uppercase">OS</button>
        <button onclick="ui.nav('help')" id="n-help" class="text-gray-500 font-black text-[10px] uppercase">Help</button>
    </nav>

    <script>
        // --- 1. CONFIGURATION (Firebase) ---
        // ‡¶Ü‡¶™‡¶®‡¶ø ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ Firebase databaseURL ‡¶¨‡¶∏‡¶æ‡¶¨‡ßá‡¶®
        const firebaseConfig = { databaseURL: "https://nexify-ai-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- 2. CORE LOGIC (Bridge, Swap, Wallet) ---
        const nexify = {
            wallet: null,
            points: 14200,

            async connect() {
                if(window.ethereum) {
                    const acc = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    this.wallet = acc[0];
                    document.getElementById('wallet-btn').innerText = this.wallet.substring(0,6) + "...";
                    this.loadProfile();
                } else { alert("Please use a Web3 browser!"); }
            },

            loadProfile() {
                db.ref('users/' + this.wallet).on('value', (snap) => {
                    if(snap.val()) {
                        this.points = snap.val().points;
                        document.getElementById('pts').innerText = this.points;
                        document.getElementById('balance').innerText = "$1,240.50";
                    } else {
                        db.ref('users/' + this.wallet).set({ points: 14200, handle: 'user_' + this.wallet.substring(2,6) });
                    }
                });
            },

            async sendPayment() {
                const target = document.getElementById('pay-to').value;
                const amt = document.getElementById('pay-val').value;
                if(!target || !amt) return alert("Fill all fields!");
                
                this.showLoader("Routing Social Payment...");
                setTimeout(() => {
                    this.hideLoader();
                    alert(`Success! Sent ${amt} USDC to ${target} via Social Node.`);
                }, 3000);
            },

            action(type) {
                if(!this.wallet) return alert("Connect Wallet!");
                this.showLoader(`Initiating ${type} sequence...`);
                setTimeout(() => {
                    this.hideLoader();
                    alert(`${type} complete on Base Mainnet!`);
                }, 2500);
            },

            showLoader(text) {
                document.getElementById('loader').style.display = 'flex';
                document.getElementById('loader-text').innerText = text;
            },
            hideLoader() { document.getElementById('loader').style.display = 'none'; }
        };

        // --- 3. SOCIAL LOGIC (Feed, Posting) ---
        const social = {
            post() {
                const txt = document.getElementById('post-text').value;
                if(!txt) return;
                const postData = { text: txt, author: nexify.wallet || 'Anonymous', time: Date.now() };
                db.ref('posts').push(postData);
                document.getElementById('post-text').value = "";
            },
            loadFeed() {
                db.ref('posts').limitToLast(10).on('value', (snap) => {
                    const container = document.getElementById('feed-container');
                    container.innerHTML = "";
                    snap.forEach((child) => {
                        const data = child.val();
                        container.innerHTML += `
                            <div class="glass p-5 rounded-[30px] border-white/5">
                                <div class="text-[10px] text-blue-400 font-bold mb-2 uppercase">Verified Node: ${data.author.substring(0,6)}</div>
                                <p class="text-sm text-gray-200">${data.text}</p>
                                <div class="flex gap-6 mt-4 text-[9px] font-black text-gray-500 uppercase">
                                    <span>‚ù§Ô∏è Like</span><span>üîÑ Repost</span><span>üí∏ Tip</span>
                                </div>
                            </div>
                        `;
                    });
                });
            }
        };

        // --- 4. UI NAVIGATION ---
        const ui = {
            nav(tab) {
                document.querySelectorAll('.page').forEach(p => p.classList.remove('page-active'));
                document.getElementById('page-' + tab).classList.add('page-active');
                ['feed', 'os', 'help'].forEach(t => {
                    document.getElementById('n-' + t).className = (t === tab) ? "text-blue-500 font-black text-[10px] uppercase" : "text-gray-500 font-black text-[10px] uppercase";
                });
            }
        };

        window.onload = () => social.loadFeed();
    </script>
</body>
</html>
