<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexify AI | Ultimate Social OS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --cb-blue: #0052ff; --bg: #000; }
        body { background: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100vh; }
        .glass { background: rgba(255,255,255,0.02); backdrop-filter: blur(40px); border: 1px solid rgba(255,255,255,0.08); }
        .page { display: none; height: calc(100vh - 120px); overflow-y: auto; padding-bottom: 120px; }
        .page-active { display: block; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .btn-base { background: var(--cb-blue); border-radius: 12px; font-weight: 700; transition: 0.2s; }
        .social-input { background: #0a0b0d; border: 1px solid #1e232d; border-radius: 10px; padding: 10px; color: #fff; font-size: 12px; margin-bottom: 10px; width: 100%; }
        .social-tag { background: rgba(255,255,255,0.05); padding: 5px 12px; border-radius: 20px; font-size: 10px; border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>

    <div id="auth-screen" class="fixed inset-0 z-[2000] bg-black flex flex-col items-center justify-center p-8">
        <h1 class="text-5xl font-black text-blue-500 italic mb-2 tracking-tighter">NEXIFY AI</h1>
        <p class="text-[10px] text-gray-500 mb-10 uppercase tracking-[0.3em]">The Social Identity Layer</p>
        
        <div class="w-full max-w-sm space-y-4">
            <button onclick="auth.twitter()" class="w-full py-4 glass flex items-center justify-center gap-3 text-xs font-bold uppercase tracking-widest border-white/10">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
                Sign in with Twitter
            </button>
            <button onclick="auth.google()" class="w-full py-4 glass flex items-center justify-center gap-3 text-xs font-bold uppercase tracking-widest border-white/10">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="16"> Google Account
            </button>
            <div class="flex items-center gap-4 py-2"><div class="h-[1px] bg-white/5 flex-1"></div><span class="text-[8px] text-gray-600">OR EMAIL</span><div class="h-[1px] bg-white/5 flex-1"></div></div>
            <input type="email" id="auth-email" placeholder="Email" class="social-input">
            <button onclick="auth.handle('login')" class="w-full py-4 btn-base text-xs uppercase tracking-widest">Access Node</button>
        </div>
    </div>

    <div id="profile-modal" class="fixed inset-0 z-[1500] bg-black hidden p-8 overflow-y-auto">
        <div class="max-w-md mx-auto pt-10">
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-2xl font-black italic uppercase">Social Identity Hub</h2>
                <button onclick="ui.modal('profile-modal', false)" class="text-3xl">‚úï</button>
            </div>

            <div class="space-y-6">
                <div>
                    <label class="text-[10px] font-black text-gray-500 uppercase tracking-widest ml-1">Connected Identities</label>
                    <div class="mt-4 space-y-3">
                        <div class="flex items-center gap-3"><span class="w-8">üê¶</span><input id="link-x" placeholder="Twitter Username" class="social-input !mb-0"></div>
                        <div class="flex items-center gap-3"><span class="w-8">üí¨</span><input id="link-discord" placeholder="Discord Invite/ID" class="social-input !mb-0"></div>
                        <div class="flex items-center gap-3"><span class="w-8">‚úàÔ∏è</span><input id="link-tg" placeholder="Telegram Username" class="social-input !mb-0"></div>
                        <div class="flex items-center gap-3"><span class="w-8">‚úâÔ∏è</span><input id="link-email" placeholder="Public Email" class="social-input !mb-0"></div>
                    </div>
                </div>

                <button onclick="core.saveSocials()" class="w-full py-5 btn-base text-xs uppercase tracking-[0.2em] shadow-xl shadow-blue-600/20">Sync All Socials</button>
            </div>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <header class="p-6 flex justify-between items-center border-b border-white/5 bg-black">
            <div class="flex flex-col">
                <span id="h-name" class="text-[11px] font-black text-blue-500 uppercase">MASTER NODE</span>
                <div id="social-tags" class="flex gap-2 mt-1">
                    </div>
            </div>
            <button onclick="ui.modal('profile-modal', true)" class="w-10 h-10 rounded-full glass flex items-center justify-center">‚öôÔ∏è</button>
        </header>
        
        </div>

    <script>
        // CONFIG & INITIALIZATION
        const firebaseConfig = { /* Your Config Here */ };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const authRef = firebase.auth();

        const auth = {
            twitter() {
                const provider = new firebase.auth.TwitterAuthProvider();
                authRef.signInWithPopup(provider).catch(e => alert(e.message));
            },
            google() {
                const provider = new firebase.auth.GoogleAuthProvider();
                authRef.signInWithPopup(provider).catch(e => alert(e.message));
            },
            handle(type) { /* Logic for Email Auth */ }
        };

        const core = {
            saveSocials() {
                const socials = {
                    x: document.getElementById('link-x').value,
                    discord: document.getElementById('link-discord').value,
                    tg: document.getElementById('link-tg').value,
                    email: document.getElementById('link-email').value
                };
                db.collection('users').doc(authRef.currentUser.uid).update({ socials });
                alert("Social Hub Updated & Verified.");
                ui.modal('profile-modal', false);
            },
            renderSocialTags(socials) {
                const cont = document.getElementById('social-tags');
                cont.innerHTML = "";
                if(socials.x) cont.innerHTML += `<span class="social-tag">X</span>`;
                if(socials.tg) cont.innerHTML += `<span class="social-tag">TG</span>`;
                if(socials.discord) cont.innerHTML += `<span class="social-tag">DC</span>`;
            }
        };

        const ui = {
            modal(id, show) { document.getElementById(id).style.display = show ? 'block' : 'none'; }
        };

        authRef.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
                db.collection('users').doc(user.uid).onSnapshot(doc => {
                    const d = doc.data();
                    if(d.socials) core.renderSocialTags(d.socials);
                });
            }
        });
    </script>
</body>
</html>
