<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexify | Sovereign Unified OS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --main: #0052ff; --bg: #000; --accent: #00ff88; }
        body { background: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100vh; }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(50px); border: 1px solid rgba(255,255,255,0.08); }
        .page { display: none; height: calc(100vh - 110px); overflow-y: auto; padding-bottom: 120px; scrollbar-width: none; }
        .page-active { display: block; animation: zoomIn 0.3s ease-out; }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .btn-master { background: var(--main); border-radius: 20px; font-weight: 800; transition: 0.3s; box-shadow: 0 10px 30px -10px var(--main); }
        input, select, textarea { background: #0d0e12; border: 1px solid #1e232d; border-radius: 18px; padding: 16px; color: white; width: 100%; outline: none; }
        .nav-active { color: var(--main); transform: scale(1.2); opacity: 1 !important; }
        .monetize-badge { background: rgba(245, 158, 11, 0.1); color: #f59e0b; font-size: 8px; font-weight: 900; padding: 4px 10px; border-radius: 8px; border: 1px solid rgba(245, 158, 11, 0.2); }
    </style>
</head>
<body>

    <div id="auth-screen" class="fixed inset-0 z-[6000] bg-black flex flex-col items-center justify-center p-10 text-center">
        <h1 class="text-7xl font-black text-blue-500 italic mb-2 tracking-tighter">NEXIFY</h1>
        <p class="text-[9px] text-gray-500 mb-12 uppercase tracking-[0.5em] font-black">Unified Web3 Ecosystem</p>
        <div class="w-full max-w-sm space-y-4">
            <button onclick="auth.social()" class="w-full py-5 glass flex items-center justify-center gap-4 text-[11px] font-black uppercase tracking-widest rounded-[25px]">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18"> Google (Smart Wallet)
            </button>
            <button onclick="wallet.connectManual()" class="w-full py-5 btn-master text-[11px] font-black uppercase tracking-widest">Connect Bitget / MetaMask</button>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <header class="p-6 flex justify-between items-center bg-black/90 backdrop-blur-3xl sticky top-0 z-50 border-b border-white/5">
            <div class="flex items-center gap-3">
                <div onclick="ui.nav('profile')" class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center font-black text-[10px] cursor-pointer">NX</div>
                <div><h2 id="u-name" class="text-[10px] font-black uppercase">@USER</h2><p class="text-[7px] text-green-500 font-bold uppercase">Cloud Node: 10GB Active</p></div>
            </div>
            <div class="glass px-5 py-2.5 rounded-full text-[12px] font-black text-blue-400">üíé <span id="pts-display">0.00</span></div>
        </header>

        <main class="max-w-xl mx-auto px-5 pt-4">
            
            <section id="p-wallet" class="page page-active space-y-6">
                <div class="glass p-10 rounded-[45px] text-center">
                    <p class="text-[10px] uppercase font-black text-gray-500 mb-2">Total Unified Balance</p>
                    <h1 id="usd-display" class="text-7xl font-black tracking-tighter mb-8">$0.00</h1>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="ui.modal('giftcard-modal', true)" class="bg-white text-black py-4 rounded-2xl text-[9px] font-black uppercase">Swap Gift Cards</button>
                        <button onclick="ui.modal('transfer-modal', true)" class="bg-blue-600 py-4 rounded-2xl text-[9px] font-black uppercase">Send by Handle</button>
                    </div>
                </div>

                <div class="glass p-8 rounded-[40px] flex justify-between items-center border-blue-500/20 bg-blue-500/5">
                    <div>
                        <p class="text-[10px] font-black uppercase text-blue-400">Nexify Cloud Node</p>
                        <p class="text-[8px] text-gray-500 uppercase">Auto-mining profit: 0.1 NX/hr</p>
                    </div>
                    <button onclick="core.claim()" id="claim-btn" class="px-6 py-3 btn-master text-[9px] uppercase font-black">Sync Mining</button>
                </div>

                <div class="glass p-6 rounded-[30px] text-center">
                    <p class="text-[9px] font-black text-amber-500 uppercase mb-2">Earn 10% Lifetime Referral</p>
                    <button onclick="alert('Referral Link Copied!')" class="w-full py-3 glass rounded-xl text-[9px] font-black uppercase border-white/10">Copy My Invite Link</button>
                </div>
            </section>

            <section id="p-dapp" class="page space-y-4">
                <div class="flex gap-2"><input type="text" id="dapp-url" placeholder="https://uniswap.org"><button onclick="core.openDApp()" class="px-5 btn-master">GO</button></div>
                <iframe id="dapp-frame" class="w-full h-[500px] rounded-[30px] hidden glass"></iframe>
            </section>

            <section id="p-gig" class="page space-y-4">
                <div id="gig-container" class="space-y-4 pb-20"></div>
            </section>

            <section id="p-game" class="page text-center"><canvas id="game-canvas" width="340" height="400" class="mx-auto rounded-[30px]"></canvas><button onclick="game.start()" class="mt-4 px-10 py-4 btn-master text-[10px]">Start Bubble Game</button></section>
            
            <section id="p-social" class="page"><div id="feed-container" class="space-y-6 pb-20"></div></section>
        </main>

        <nav class="fixed bottom-0 inset-x-0 glass px-8 py-10 flex justify-between items-center z-50 rounded-t-[50px] bg-black/95">
            <button onclick="ui.nav('wallet')" class="nav-item nav-active text-[22px]">üè¶</button>
            <button onclick="ui.nav('dapp')" class="nav-item opacity-40 text-[22px]">üåê</button>
            <button onclick="ui.nav('gig')" class="nav-item opacity-40 text-[22px]">üíº</button>
            <button onclick="ui.nav('game')" class="nav-item opacity-40 text-[22px]">üéÆ</button>
            <button onclick="ui.nav('social')" class="nav-item opacity-40 text-[22px]">üé¨</button>
        </nav>
    </div>

    <div id="giftcard-modal" class="fixed inset-0 z-[7000] bg-black/95 hidden flex items-center justify-center p-10">
        <div class="w-full max-w-sm glass p-10 rounded-[45px] space-y-6">
            <h3 class="text-xs font-black uppercase text-center text-amber-500">Gift Card Bridge</h3>
            <select><option>Amazon Gift Card</option><option>Steam Wallet Card</option><option>iTunes / Google Play</option></select>
            <input type="text" placeholder="Card Code (16 Digits)">
            <input type="number" placeholder="Value ($)">
            <button onclick="alert('Verifying Card with AI Bridge...'); ui.modal('giftcard-modal', false)" class="w-full py-5 btn-master text-[10px] uppercase">Swap to USD</button>
            <button onclick="ui.modal('giftcard-modal', false)" class="w-full text-[9px] text-gray-500 uppercase font-black">Close</button>
        </div>
    </div>

    <script>
        // FIREBASE & ENGINE INITIALIZATION
        const firebaseConfig = { apiKey: "AIzaSyBdiU4hxYXMPdvuYeWm21oMLoyoT9X14eM", authDomain: "nexify-ai-a1caa.firebaseapp.com", projectId: "nexify-ai-a1caa", storageBucket: "nexify-ai-a1caa.firebasestorage.app", messagingSenderId: "46706090864", appId: "1:46706090864:web:451271fda84fbd938de5b5" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(); const authRef = firebase.auth();

        const wallet = {
            async connectManual() {
                if(window.ethereum) {
                    const acc = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    this.initApp({ email: 'Web3User', uid: acc[0] });
                }
            },
            initApp(user) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app-content').classList.remove('hidden');
                core.init(user);
            }
        };

        const auth = { async social() { const res = await authRef.signInWithPopup(new firebase.auth.GoogleAuthProvider()); wallet.initApp(res.user); } };

        const core = {
            init(user) {
                db.collection('users').doc(user.uid).onSnapshot(doc => {
                    if(!doc.exists) db.collection('users').doc(user.uid).set({ name: user.email.split('@')[0], pts: 10.0, refEarned: 0 });
                    else {
                        const d = doc.data();
                        document.getElementById('u-name').innerText = "@"+d.name.toUpperCase();
                        document.getElementById('pts-display').innerText = d.pts.toFixed(2);
                        document.getElementById('usd-display').innerText = "$"+(d.pts*1).toFixed(2);
                    }
                });
                this.loadGigs(); this.loadFeed();
            },
            claim() {
                db.collection('users').doc(authRef.currentUser.uid).update({ pts: firebase.firestore.FieldValue.increment(0.1) });
                document.getElementById('claim-btn').innerText = "DONE"; document.getElementById('claim-btn').disabled = true;
            },
            loadGigs() {
                db.collection('gigs').onSnapshot(snap => {
                    const cont = document.getElementById('gig-container'); cont.innerHTML = '';
                    snap.forEach(doc => { const g = doc.data();
                        cont.innerHTML += `<div class="glass p-7 rounded-[40px] flex justify-between items-center">
                            <div><p class="text-[9px] font-black text-blue-500 uppercase">${g.name}</p><p class="text-sm font-bold">${g.title}</p></div>
                            <button class="px-6 py-3 bg-white text-black text-[9px] font-black rounded-xl">$${g.price} HIRE</button>
                        </div>`;
                    });
                });
            },
            loadFeed() {
                db.collection('posts').onSnapshot(snap => {
                    const cont = document.getElementById('feed-container'); cont.innerHTML = '';
                    snap.forEach(doc => { const p = doc.data();
                        cont.innerHTML += `<div class="glass p-8 rounded-[45px]">
                            <div class="flex justify-between mb-4"><span class="text-[10px] font-black text-blue-500 uppercase tracking-widest">${p.name}</span><span class="monetize-badge">üí∞ ADS ACTIVE</span></div>
                            <p class="text-gray-200 mb-6">${p.text}</p>
                            <div class="flex justify-between items-center pt-4 border-t border-white/5">
                                <span class="text-[9px] text-gray-600 font-black">üëÅÔ∏è ${p.views} VIEWS</span><button class="text-blue-500 text-[9px] font-black uppercase">SUPPORT</button>
                            </div>
                        </div>`;
                    });
                });
            },
            openDApp() { document.getElementById('dapp-frame').src = document.getElementById('dapp-url').value; document.getElementById('dapp-frame').classList.remove('hidden'); }
        };

        const game = {
            canvas: document.getElementById('game-canvas'), ctx: document.getElementById('game-canvas').getContext('2d'),
            bubbles: [], score: 0,
            start() { this.score = 0; setInterval(() => { this.bubbles.push({ x: Math.random()*300+20, y: 420, r: 25, s: 2 }); }, 1000); this.animate(); this.canvas.onclick = (e) => this.pop(e); },
            animate() {
                this.ctx.clearRect(0,0,340,400);
                this.bubbles.forEach(b => { b.y -= b.s; this.ctx.beginPath(); this.ctx.arc(b.x, b.y, b.r, 0, Math.PI*2); this.ctx.fillStyle = 'rgba(0,82,255,0.4)'; this.ctx.fill(); });
                requestAnimationFrame(() => this.animate());
            },
            pop(e) {
                const rect = this.canvas.getBoundingClientRect(); const mx = e.clientX-rect.left; const my = e.clientY-rect.top;
                this.bubbles.forEach((b, i) => { if(Math.hypot(b.x-mx, b.y-my) < b.r) { this.bubbles.splice(i, 1); this.score++; if(this.score%5===0) core.claim(); } });
            }
        };

        const ui = {
            nav(tab) {
                document.querySelectorAll('.page').forEach(p => p.classList.remove('page-active'));
                document.getElementById('p-' + tab).classList.add('page-active');
                ['wallet', 'dapp', 'gig', 'game', 'social'].forEach((t, i) => document.querySelectorAll('nav button')[i].classList.toggle('nav-active', t === tab));
            },
            modal(id, show) { document.getElementById(id).style.display = show ? 'flex' : 'none'; }
        };
    </script>
</body>
</html>
