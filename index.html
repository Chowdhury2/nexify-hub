<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexify AI | Ultimate Social-DeFi OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #3b82f6; --accent: #8b5cf6; --bg: #000; }
        body { background: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100vh; }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.08); }
        .page { display: none; height: calc(100vh - 160px); overflow-y: auto; padding-bottom: 50px; }
        .page-active { display: block; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .btn-master { background: linear-gradient(135deg, var(--primary), var(--accent)); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-master:active { transform: scale(0.95); opacity: 0.9; }
        .input-pro { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; outline: none; transition: 0.3s; }
        .input-pro:focus { border-color: var(--primary); background: rgba(255,255,255,0.08); }
        .nav-active { color: var(--primary); font-weight: 800; }
        .loader { width: 48px; height: 48px; border: 5px solid #FFF; border-bottom-color: var(--primary); border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading-overlay" class="fixed inset-0 bg-black/90 z-[100] hidden flex flex-col items-center justify-center space-y-4">
        <span class="loader"></span>
        <p id="loading-text" class="text-xs font-black uppercase tracking-[0.3em] text-blue-400">Processing on Nodes...</p>
    </div>

    <header class="p-6 flex justify-between items-center glass sticky top-0 z-50">
        <div class="text-2xl font-black italic tracking-tighter text-blue-500">NEXIFY</div>
        <div class="flex items-center gap-4">
            <div class="glass px-4 py-1.5 rounded-full text-[10px] font-bold text-blue-400">üíé <span id="pts-val">14,200</span></div>
            <button onclick="core.connect()" id="wallet-btn" class="text-[10px] font-black uppercase border border-white/20 px-4 py-1.5 rounded-full">Connect</button>
        </div>
    </header>

    <main class="max-w-xl mx-auto px-6 pt-6">
        
        <div id="page-feed" class="page page-active space-y-6">
            <div class="flex gap-4 p-4 glass rounded-[30px] border-white/5">
                <div class="w-10 h-10 rounded-full bg-blue-600 flex-shrink-0"></div>
                <textarea id="post-input" placeholder="What's the signal today?" class="bg-transparent border-none outline-none w-full text-sm mt-2 resize-none"></textarea>
                <button onclick="social.post()" class="btn-master px-4 py-2 rounded-xl text-[10px] font-black uppercase self-end">Post</button>
            </div>
            <div id="feed-container" class="space-y-4">
                </div>
        </div>

        <div id="page-os" class="page space-y-6">
            <div class="glass p-8 rounded-[40px] text-center border-blue-500/20 shadow-2xl">
                <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-2">Net Worth</p>
                <h1 class="text-5xl font-black tracking-tighter">$1,240.50</h1>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <button onclick="ui.modal('swap')" class="glass p-6 rounded-[30px] text-center">
                    <span class="text-2xl block mb-2">üîÑ</span>
                    <span class="text-[10px] font-black uppercase text-gray-400">Swap</span>
                </button>
                <button onclick="ui.modal('bridge')" class="glass p-6 rounded-[30px] text-center">
                    <span class="text-2xl block mb-2">üåâ</span>
                    <span class="text-[10px] font-black uppercase text-gray-400">Bridge</span>
                </button>
            </div>

            <div class="glass p-8 rounded-[40px] border-white/5">
                <h3 class="text-xs font-black uppercase tracking-widest mb-6">Social Pay (@User)</h3>
                <input type="text" id="pay-user" placeholder="@username or ENS" class="input-pro w-full p-4 mb-4 text-sm">
                <input type="number" id="pay-amt" placeholder="Amount USDC" class="input-pro w-full p-4 mb-6 text-sm">
                <button onclick="core.process('Payment')" class="w-full btn-master py-4 rounded-2xl font-black text-xs uppercase tracking-widest">Send Instantly</button>
            </div>
        </div>

        <div id="page-support" class="page space-y-6 text-center pt-10">
            <h2 class="text-2xl font-black">AI Support Hub</h2>
            <div class="glass p-10 rounded-[40px] border-white/5">
                <p class="text-gray-400 text-sm mb-8 italic">"How can I help you manage your assets or social profile today?"</p>
                <button onclick="alert('Connecting to Live Agent...')" class="w-full py-4 border border-blue-500/30 rounded-2xl text-[10px] font-black uppercase text-blue-400">Open Support Ticket</button>
            </div>
            <div class="text-[10px] text-gray-600 font-bold uppercase tracking-widest">Nexify Protocol v2.0.26</div>
        </div>

    </main>

    <nav class="fixed bottom-0 inset-x-0 glass px-12 py-7 border-t border-white/5 flex justify-between items-center z-50 rounded-t-[45px]">
        <button onclick="ui.nav('feed')" id="nav-feed" class="nav-active flex flex-col items-center gap-1">
            <span class="text-[10px] font-black uppercase tracking-widest">Feed</span>
        </button>
        <button onclick="ui.nav('os')" id="nav-os" class="text-gray-500 flex flex-col items-center gap-1">
            <span class="text-[10px] font-black uppercase tracking-widest">OS</span>
        </button>
        <button onclick="ui.nav('support')" id="nav-support" class="text-gray-500 flex flex-col items-center gap-1">
            <span class="text-[10px] font-black uppercase tracking-widest">Help</span>
        </button>
    </nav>

    <script>
        const ui = {
            nav(tab) {
                document.querySelectorAll('.page').forEach(p => p.classList.remove('page-active'));
                document.getElementById('page-' + tab).classList.add('page-active');
                
                ['feed', 'os', 'support'].forEach(t => {
                    document.getElementById('nav-' + t).classList.toggle('nav-active', t === tab);
                    document.getElementById('nav-' + t).classList.toggle('text-gray-500', t !== tab);
                });
            },
            modal(type) {
                alert(`The ${type} engine is optimizing routes for Base Mainnet. Proceed to execute?`);
            }
        };

        const core = {
            wallet: null,
            async connect() {
                if(window.ethereum) {
                    const acc = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    this.wallet = acc[0];
                    document.getElementById('wallet-btn').innerText = this.wallet.substring(0,6) + "...";
                } else { alert("Use a Web3 Browser!"); }
            },
            process(type) {
                if(!this.wallet) return alert("Connect Wallet!");
                const overlay = document.getElementById('loading-overlay');
                overlay.style.display = 'flex';
                
                setTimeout(() => {
                    overlay.style.display = 'none';
                    alert(type + " Successful! Secured on Base Layer-2.");
                }, 2500);
            }
        };

        const social = {
            post() {
                const input = document.getElementById('post-input');
                if(!input.value) return;
                const container = document.getElementById('feed-container');
                const post = `
                    <div class="glass p-5 rounded-[30px] border-white/5 space-y-3">
                        <div class="flex items-center gap-2"><span class="text-blue-400 font-bold text-xs uppercase tracking-tighter">Verified User</span></div>
                        <p class="text-sm text-gray-200">${input.value}</p>
                        <div class="flex gap-6 text-[10px] font-black text-gray-500 uppercase"><span>‚ù§Ô∏è Like</span><span>üîÑ Share</span><span>üí∏ Tip</span></div>
                    </div>
                `;
                container.insertAdjacentHTML('afterbegin', post);
                input.value = "";
            }
        };
        
        // Initial Post
        window.onload = () => {
            document.getElementById('feed-container').innerHTML = `
                <div class="glass p-5 rounded-[30px] border-white/5 space-y-3">
                    <div class="flex items-center gap-2"><span class="text-purple-400 font-bold text-xs">AI GUARDIAN</span></div>
                    <p class="text-sm text-gray-200">Welcome to Nexify AI. Your decentralized journey starts here. Scan the feed for 2026 Alpha. üöÄ</p>
                </div>
            `;
        };
    </script>
</body>
</html>
