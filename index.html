<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexify AI | The Master Billion-Dollar OS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --main: #0052ff; --bg: #000; --card: rgba(255,255,255,0.03); }
        body { background: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100vh; }
        .glass { background: var(--card); backdrop-filter: blur(40px); border: 1px solid rgba(255,255,255,0.08); }
        .page { display: none; height: calc(100vh - 110px); overflow-y: auto; padding-bottom: 120px; scrollbar-width: none; }
        .page-active { display: block; animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .btn-master { background: var(--main); border-radius: 20px; font-weight: 800; transition: 0.3s; box-shadow: 0 10px 25px -10px var(--main); }
        input, select, textarea { background: #0d0e12; border: 1px solid #1e232d; border-radius: 18px; padding: 15px; color: white; width: 100%; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--main); }
        .nav-item { transition: 0.3s; font-size: 20px; opacity: 0.4; }
        .nav-active { opacity: 1; color: var(--main); transform: scale(1.2); }
        .monetize-tag { background: rgba(245, 158, 11, 0.1); color: #f59e0b; font-size: 9px; font-weight: 900; padding: 4px 10px; border-radius: 8px; border: 1px solid rgba(245, 158, 11, 0.2); }
    </style>
</head>
<body>

    <div id="auth-screen" class="fixed inset-0 z-[5000] bg-black flex flex-col items-center justify-center p-10 text-center">
        <h1 class="text-7xl font-black text-blue-500 italic mb-2 tracking-tighter">NEXIFY</h1>
        <p class="text-[9px] text-gray-600 mb-12 uppercase tracking-[0.6em] font-extrabold">Sovereign OS & Global Revenue Layer</p>
        <div class="w-full max-w-sm space-y-4">
            <input type="email" id="auth-email" placeholder="Email Identity">
            <input type="password" id="auth-pass" placeholder="Security Key (8+ chars)">
            <button onclick="auth.handle('login')" class="w-full py-5 btn-master text-xs uppercase tracking-widest">Connect Identity</button>
            <button onclick="auth.handle('signup')" class="w-full py-5 glass text-xs font-black uppercase tracking-widest border-white/10 rounded-[20px]">Initialize Node</button>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <header class="p-6 flex justify-between items-center bg-black/90 backdrop-blur-3xl sticky top-0 z-50 border-b border-white/5">
            <div class="flex items-center gap-3">
                <div onclick="ui.nav('profile')" class="w-10 h-10 rounded-full bg-gradient-to-tr from-blue-600 to-purple-600 flex items-center justify-center cursor-pointer">
                    <span class="text-[10px] font-black">NX</span>
                </div>
                <div><h2 id="u-name" class="text-[10px] font-black text-white uppercase tracking-widest">@USER</h2><p class="text-[7px] text-blue-500 font-bold uppercase">Sovereign Node</p></div>
            </div>
            <div class="glass px-5 py-2.5 rounded-full text-[12px] font-black text-blue-500 border border-blue-500/10 tracking-widest">üíé <span id="pts-display">0.00</span></div>
        </header>

        <main class="max-w-xl mx-auto px-5 pt-4">
            
            <section id="p-wallet" class="page page-active space-y-6">
                <div class="glass p-10 rounded-[45px] bg-gradient-to-br from-blue-900/20 to-transparent">
                    <p class="text-[10px] uppercase font-black text-gray-500 mb-2">Total Unified Revenue</p>
                    <h1 id="usd-display" class="text-7xl font-black tracking-tighter mb-10">$0.00</h1>
                    <div class="grid grid-cols-2 gap-4">
                        <button onclick="ui.nav('bridge')" class="bg-white text-black py-4.5 rounded-2xl text-[10px] font-black uppercase">Add Assets</button>
                        <button class="bg-white/5 py-4.5 rounded-2xl text-[10px] font-black uppercase border border-white/10">Withdraw</button>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="glass p-6 rounded-[35px] text-center">
                        <p class="text-[8px] font-black text-gray-500 uppercase mb-3">10GB Cloud Node</p>
                        <button onclick="core.claim()" id="claim-btn" class="w-full py-3 btn-master text-[9px] uppercase">Sync Mining</button>
                    </div>
                    <div class="glass p-6 rounded-[35px] text-center">
                        <p class="text-[8px] font-black text-gray-500 uppercase mb-3">Invite & Earn 10%</p>
                        <button onclick="alert('Link Copied!')" class="w-full py-3 bg-amber-500 text-black rounded-[15px] font-black text-[9px] uppercase">Copy Link</button>
                    </div>
                </div>
            </section>

            <section id="p-gig" class="page space-y-6">
                <div class="glass p-8 rounded-[40px] border-blue-500/10">
                    <h3 class="text-xs font-black uppercase mb-6 tracking-widest">Post Freelance Service</h3>
                    <div class="space-y-3">
                        <input type="text" id="gig-title" placeholder="I will provide...">
                        <input type="number" id="gig-price" placeholder="Price ($)">
                        <button onclick="core.postGig()" class="w-full py-4 btn-master text-[10px] uppercase">Launch Gig</button>
                    </div>
                </div>
                <div id="gig-container" class="space-y-4 pb-20"></div>
            </section>

            <section id="p-bridge" class="page space-y-6">
                <div class="glass p-10 rounded-[50px] border-white/5">
                    <h3 class="text-xs font-black uppercase mb-10 tracking-[0.3em] text-center text-blue-500">Global Financial Bridge</h3>
                    <div class="space-y-6">
                        <select>
                            <option>Credit/Debit Card (Global Master/Visa)</option>
                            <option>PayPal / Payoneer (Freelancer Portal)</option>
                            <option>Gift Cards (Amazon, iTunes, Steam Swap)</option>
                            <option>Google Play / Apple Pay</option>
                        </select>
                        <input type="number" placeholder="Enter Amount ($)">
                        <button onclick="alert('Securing AI Gateway...')" class="w-full py-5 btn-master text-[11px] uppercase tracking-widest">Execute Swap</button>
                    </div>
                </div>
            </section>

            <section id="p-social" class="page">
                <div class="glass p-7 rounded-[40px] mb-8 border-blue-500/10">
                    <textarea id="post-text" class="w-full bg-transparent border-none text-sm h-14 outline-none resize-none" placeholder="Post Video or Reels to earn Ad-Revenue..."></textarea>
                    <button onclick="core.createPost()" class="w-full mt-4 py-3 btn-master text-[10px] uppercase">Cast & Earn</button>
                </div>
                <div id="feed-container" class="space-y-6 pb-20"></div>
            </section>

            <section id="p-profile" class="page space-y-6">
                <div class="text-center py-10">
                    <div class="w-24 h-24 rounded-full bg-blue-600 mx-auto mb-4 flex items-center justify-center text-3xl font-black">NX</div>
                    <h2 id="prof-name" class="text-2xl font-black">@USER</h2>
                    <p id="prof-addr" class="text-[8px] text-gray-700 font-mono mt-1 uppercase tracking-widest">---</p>
                </div>
                <div class="glass p-6 rounded-[30px] space-y-4">
                    <button onclick="auth.logout()" class="w-full py-4 text-red-500 font-black uppercase text-[10px] border border-red-500/10 rounded-2xl">Disconnect Node (Logout)</button>
                </div>
            </section>
        </main>

        <nav class="fixed bottom-0 inset-x-0 glass px-10 py-10 flex justify-between items-center z-50 rounded-t-[50px] bg-black/95 border-t border-white/5">
            <button onclick="ui.nav('wallet')" class="nav-item nav-active">üè¶</button>
            <button onclick="ui.nav('gig')" class="nav-item">üíº</button>
            <button onclick="ui.nav('bridge')" class="nav-item">üí≥</button>
            <button onclick="ui.nav('social')" class="nav-item">üì±</button>
            <button onclick="ui.nav('profile')" class="nav-item">üë§</button>
        </nav>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBdiU4hxYXMPdvuYeWm21oMLoyoT9X14eM",
            authDomain: "nexify-ai-a1caa.firebaseapp.com",
            projectId: "nexify-ai-a1caa",
            storageBucket: "nexify-ai-a1caa.firebasestorage.app",
            messagingSenderId: "46706090864",
            appId: "1:46706090864:web:451271fda84fbd938de5b5"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const authRef = firebase.auth();

        const auth = {
            handle(type) {
                const email = document.getElementById('auth-email').value;
                const pass = document.getElementById('auth-pass').value;
                if(!email || pass.length < 8) return alert("System Guard: Invalid Input.");
                if(type === 'signup') {
                    authRef.createUserWithEmailAndPassword(email, pass).then(res => {
                        db.collection('users').doc(res.user.uid).set({ name: '@'+email.split('@')[0], pts: 10.0, addr: 'NODE-'+Math.random().toString(16).slice(2,10).toUpperCase() });
                    }).catch(e => alert(e.message));
                } else {
                    authRef.signInWithEmailAndPassword(email, pass).catch(e => alert(e.message));
                }
            },
            logout() { authRef.signOut().then(() => location.reload()); }
        };

        const core = {
            init(user) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app-content').classList.remove('hidden');
                db.collection('users').doc(user.uid).onSnapshot(doc => {
                    const d = doc.data();
                    document.getElementById('u-name').innerText = d.name.toUpperCase();
                    document.getElementById('prof-name').innerText = d.name.toUpperCase();
                    document.getElementById('pts-display').innerText = d.pts.toFixed(2);
                    document.getElementById('usd-display').innerText = "$" + (d.pts * 1).toFixed(2);
                    document.getElementById('prof-addr').innerText = 'VERIFIED: ' + d.addr;
                });
                this.loadFeed(); this.loadGigs();
            },
            postGig() {
                const title = document.getElementById('gig-title').value;
                const price = document.getElementById('gig-price').value;
                if(title && price) {
                    db.collection('gigs').add({ name: document.getElementById('u-name').innerText, title, price, time: Date.now() });
                    document.getElementById('gig-title').value = ''; document.getElementById('gig-price').value = '';
                }
            },
            loadGigs() {
                db.collection('gigs').orderBy('time', 'desc').onSnapshot(snap => {
                    const cont = document.getElementById('gig-container'); cont.innerHTML = '';
                    snap.forEach(doc => { const g = doc.data();
                        cont.innerHTML += `<div class="glass p-6 rounded-[35px] flex justify-between items-center border-white/5">
                            <div><p class="text-[9px] font-black text-blue-500 uppercase">${g.name}</p><p class="text-sm font-bold text-gray-200">${g.title}</p></div>
                            <button class="px-6 py-3 bg-white text-black text-[9px] font-black rounded-xl">$${g.price} - HIRE</button>
                        </div>`;
                    });
                });
            },
            createPost() {
                const text = document.getElementById('post-text').value;
                if(text) {
                    db.collection('posts').add({ name: document.getElementById('u-name').innerText, text, time: Date.now(), views: Math.floor(Math.random()*150) });
                    document.getElementById('post-text').value = '';
                }
            },
            loadFeed() {
                db.collection('posts').orderBy('time', 'desc').onSnapshot(snap => {
                    const cont = document.getElementById('feed-container'); cont.innerHTML = '';
                    snap.forEach(doc => { const p = doc.data();
                        cont.innerHTML += `<div class="glass p-8 rounded-[40px] border-white/5 shadow-xl">
                            <div class="flex justify-between mb-4"><span class="text-[10px] font-black text-blue-500 uppercase tracking-widest">${p.name}</span><span class="monetize-tag">üí∞ AD REVENUE LIVE</span></div>
                            <p class="text-[15px] text-gray-300 leading-relaxed mb-6">${p.text}</p>
                            <div class="flex justify-between items-center pt-5 border-t border-white/5 text-[9px] font-black text-gray-600 uppercase">
                                <span>üëÅÔ∏è ${p.views} Views</span><button class="px-5 py-2 glass rounded-full text-blue-500 border-blue-500/20">‚ö° Support</button>
                            </div>
                        </div>`;
                    });
                });
            },
            claim() {
                db.collection('users').doc(authRef.currentUser.uid).update({ pts: firebase.firestore.FieldValue.increment(0.1) });
                document.getElementById('claim-btn').innerText = "DONE";
                document.getElementById('claim-btn').disabled = true;
            }
        };

        const ui = {
            nav(tab) {
                document.querySelectorAll('.page').forEach(p => p.classList.remove('page-active'));
                document.getElementById('p-' + tab).classList.add('page-active');
                ['wallet', 'gig', 'bridge', 'social', 'profile'].forEach((t, i) => {
                    document.querySelectorAll('nav button')[i].classList.toggle('nav-active', t === tab);
                });
            }
        };
        authRef.onAuthStateChanged(user => { if(user) core.init(user); });
    </script>
</body>
</html>
