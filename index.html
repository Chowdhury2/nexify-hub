<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexify | Ultimate Sovereign Engine</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root { --accent: #0052ff; --bg: #000; --panel: #0d0d0d; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }
        
        .page { display: none; height: 100vh; overflow-y: auto; padding: 90px 15px 120px 15px; }
        .active-page { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        
        .card { background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); border-radius: 20px; padding: 18px; }
        .nav-dock { position: fixed; bottom: 15px; left: 10px; right: 10px; height: 75px; background: rgba(10,10,10,0.9); backdrop-filter: blur(25px); border-radius: 35px; border: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-around; align-items: center; z-index: 5000; }
        
        .btn-prime { background: var(--accent); color: white; font-weight: 800; border-radius: 14px; padding: 12px; width: 100%; text-transform: uppercase; font-size: 10px; letter-spacing: 1px; }
        .grid-menu { display: grid; grid-template-cols: repeat(4, 1fr); gap: 10px; }
        .menu-item { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>

    <header class="fixed top-0 inset-x-0 p-5 z-[4000] flex justify-between items-center bg-black/80 backdrop-blur-2xl border-b border-white/5">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-blue-600 flex items-center justify-center shadow-lg shadow-blue-600/30"><i class="fa-solid fa-bolt text-white"></i></div>
            <h1 class="text-[10px] font-black uppercase tracking-widest text-blue-500">Nexify Sovereign</h1>
        </div>
        <button id="walletBtn" onclick="app.connect()" class="px-5 py-2 rounded-xl border border-blue-500/40 text-blue-500 text-[10px] font-black">Connect ID</button>
    </header>

    <main>
        <section id="p-home" class="page active-page space-y-4">
            <div class="card">
                <textarea id="postBox" class="w-full bg-transparent border-none text-xs outline-none h-16" placeholder="Start a project campaign..."></textarea>
                <div class="flex justify-between border-t border-white/5 pt-3 mt-2">
                    <div class="flex gap-4 text-gray-500 text-sm"><i class="fa-solid fa-chart-line"></i><i class="fa-solid fa-gift"></i></div>
                    <button onclick="app.post()" class="bg-blue-600 px-6 py-1.5 rounded-lg text-[9px] font-black uppercase">Launch</button>
                </div>
            </div>
            <div id="feed" class="space-y-4">
                </div>
        </section>

        <section id="p-trade" class="page space-y-6">
            <div class="card bg-gradient-to-r from-blue-900/20 to-transparent">
                <p class="text-[8px] text-gray-400 font-black uppercase mb-1">Live Price (BTC/USD)</p>
                <h2 class="text-3xl font-black text-green-500 tracking-tighter">$98,450.20</h2>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="window.open('https://app.uniswap.org')" class="bg-green-600/10 border border-green-600/30 p-4 rounded-2xl text-green-500 font-black uppercase text-[10px]">Buy / Long</button>
                <button onclick="window.open('https://app.uniswap.org')" class="bg-red-600/10 border border-red-600/30 p-4 rounded-2xl text-red-500 font-black uppercase text-[10px]">Sell / Short</button>
            </div>
            <div class="card">
                <p class="text-[9px] font-black uppercase text-gray-500 mb-4">Quick Trade Gateways</p>
                <div class="grid-menu">
                    <div class="menu-item" onclick="window.open('https://www.coinbase.com/buy-crypto')"><i class="fa-solid fa-credit-card text-blue-500 mb-1"></i><p class="text-[7px] font-bold">Card</p></div>
                    <div class="menu-item" onclick="window.open('https://play.google.com/store/games')"><i class="fa-brands fa-google-play text-green-500 mb-1"></i><p class="text-[7px] font-bold">Google</p></div>
                    <div class="menu-item" onclick="window.open('https://www.bitrefill.com')"><i class="fa-solid fa-ticket text-yellow-500 mb-1"></i><p class="text-[7px] font-bold">Gift</p></div>
                    <div class="menu-item" onclick="window.open('https://bridge.base.org')"><i class="fa-solid fa-bridge text-purple-500 mb-1"></i><p class="text-[7px] font-bold">Bridge</p></div>
                </div>
            </div>
        </section>

        <section id="p-vault" class="page space-y-6">
            <div class="card text-center py-10 border-blue-600/30">
                <p class="text-[9px] text-gray-500 font-black uppercase tracking-widest">Available Balance</p>
                <h2 id="total-bal" class="text-5xl font-black text-white tracking-tighter">$0.00</h2>
            </div>
            <div class="flex gap-3">
                <button onclick="app.send()" class="flex-1 btn-prime bg-white/5 border border-white/10">Send</button>
                <button onclick="app.receive()" class="flex-1 btn-prime">Receive</button>
            </div>
            <div class="space-y-3">
                <div class="card flex justify-between items-center"><div class="flex items-center gap-3"><i class="fa-solid fa-b text-blue-500"></i><p class="text-[10px] font-black uppercase">Base ETH</p></div><p class="text-[10px] font-black">0.00</p></div>
                <div class="card flex justify-between items-center"><div class="flex items-center gap-3"><i class="fa-brands fa-google text-green-500"></i><p class="text-[10px] font-black uppercase">Google Credits</p></div><p class="text-[10px] font-black">$0.00</p></div>
            </div>
        </section>

        <section id="p-network" class="page space-y-5">
            <div class="card p-8 text-center border-dashed border-blue-500/40 border-2">
                <p class="text-[9px] text-gray-400 font-black uppercase mb-3">Your Referral Identity</p>
                <h3 id="ref-id" class="text-2xl font-mono font-black text-blue-500 tracking-widest">NX-XXXX</h3>
                <button onclick="app.copy()" class="btn-prime mt-5">Invite & Earn 1%</button>
            </div>
            <div class="card">
                <h3 class="text-[9px] font-black uppercase text-blue-500 mb-3">Sovereign Gigs</h3>
                <div class="flex justify-between items-center border-b border-white/5 py-3">
                    <div><p class="text-xs font-bold uppercase">Logo Designer</p><p class="text-[8px] text-gray-500">Bounty: $150</p></div>
                    <button class="bg-blue-600 px-4 py-1 rounded-lg text-[8px] font-black">Apply</button>
                </div>
            </div>
        </section>
    </main>

    <div id="call-ui" class="hidden fixed inset-0 bg-black/95 z-[6000] flex-col items-center justify-around py-20">
        <div class="text-center"><div class="w-24 h-24 bg-blue-600 rounded-full mx-auto mb-6 flex items-center justify-center animate-pulse"><i class="fa-solid fa-shield-halved text-4xl"></i></div><h2 class="text-2xl font-black uppercase">Operator</h2><p class="text-blue-500 text-[10px] font-bold uppercase mt-2">Secure Call...</p></div>
        <div onclick="app.endCall()" class="w-16 h-16 bg-red-600 rounded-full flex items-center justify-center text-xl"><i class="fa-solid fa-phone-slash"></i></div>
    </div>

    <nav class="nav-dock">
        <div onclick="ui.nav('home')" class="nav-item active"><i class="fa-solid fa-bullhorn"></i><p>Hub</p></div>
        <div onclick="ui.nav('trade')" class="nav-item"><i class="fa-solid fa-chart-pie"></i><p>Trade</p></div>
        <div onclick="ui.nav('vault')" class="nav-item"><i class="fa-solid fa-vault"></i><p>Vault</p></div>
        <div onclick="ui.nav('network')" class="nav-item"><i class="fa-solid fa-network-wired"></i><p>Chain</p></div>
    </nav>

    <script>
        const ui = {
            nav(id) {
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
                document.getElementById('p-'+id).classList.add('active-page');
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                event.currentTarget.classList.add('active');
            }
        };

        const app = {
            state: { connected: false, ref: 'NX-' + Math.floor(1000 + Math.random()*9000) },
            async connect() {
                if(window.ethereum) {
                    const acc = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    document.getElementById('walletBtn').innerText = acc[0].substring(0,6)+'...';
                    document.getElementById('total-bal').innerText = "$2,450.00";
                    document.getElementById('ref-id').innerText = this.state.ref;
                    alert("Connected to Nexify Protocol via Coinbase/Base");
                } else { alert("Install Coinbase Wallet!"); }
            },
            post() {
                const txt = document.getElementById('postBox').value;
                if(!txt) return;
                const feed = document.getElementById('feed');
                feed.innerHTML = `<div class="card"><div class="flex items-center gap-3 mb-3"><div class="w-8 h-8 rounded-lg bg-blue-600 flex items-center justify-center font-bold text-[10px]">U</div><div><p class="text-[10px] font-black uppercase">Operator_${this.state.ref}</p><p class="text-[7px] text-gray-500 italic">Campaign Live</p></div></div><p class="text-xs text-gray-300 leading-relaxed">${txt}</p></div>` + feed.innerHTML;
                document.getElementById('postBox').value = '';
            },
            send() { prompt("Enter Wallet Address or Nexify ID:"); alert("Transaction Initialized on Base Mainnet."); },
            receive() { alert("Your Identity Address: " + (this.state.address || "Please Connect First")); },
            endCall() { document.getElementById('call-ui').classList.add('hidden'); },
            copy() { navigator.clipboard.writeText(window.location.origin + "?ref=" + this.state.ref); alert("Viral Chain Link Copied!"); }
        };

        window.onload = () => {
            document.getElementById('feed').innerHTML = `<div class="card border-blue-600/30">
                <p class="text-[10px] font-black uppercase text-blue-500 mb-2">Campaign Spotlight</p>
                <p class="text-xs leading-relaxed">Nexify Token Launch Campaign. Share this post to earn gasless rewards. ðŸš€</p>
            </div>`;
        };
    </script>
</body>
</html>
